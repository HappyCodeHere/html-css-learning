<!DOCTYPE html>
<html>
<head>
	<title> Dreamy toDo list </title>

	
	<link rel="stylesheet" type="text/css" href="add/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="add/clouds.css">
	<link rel="stylesheet" type="text/css" href="add/animate.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/fatcow/32x32/date_task.png">

</head>
<body>

	<div id="clouds">
	<div class="cloud x1"></div>
	<!-- Time for multiple clouds to dance around -->
	<div class="cloud x2"></div>
	<div class="cloud x3"></div>
	<div class="cloud x4"></div>
	<div class="cloud x5"></div>

	<div class="container">
		<h1 class="animation animated swing"> Dreamy toDo list </h1>
		<p class="here">
		</p>
	</div>


	<div class="container">

      <form>

        <div class="form-group">
          <textarea class="form-control status-box" rows="2" placeholder="What should I do?"></textarea>
        </div>

      </form>

      <div class="pull-right button-group">

        <p class="counter">140</p>
        <a href="#" class="btn btn2 btn-primary">Delete all</a>
        <a href="#" class="btn btn1 btn-primary">Post</a>

      </div>
    
      <ul class="posts">
      </ul>
    </div>




</div>


	<script src="add/jquery/jquery-2.2.0.js"></script>

	<script src="scripts/main.js"></script>

	
</body>
</html>
